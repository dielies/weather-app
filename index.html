<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>

</head>

<body>
    <div class="container" id="search-form">
        <header>
            <form class="search-form">
                <input type="search" class="search-form-input" id="search-form-input" placeholder="Enter a city..."
                    required>
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>

        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>

                    <p class="weather-app-details">
                        <span id="time"></span>
                        <span id="weather-description">scattered clouds</span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind speed: <strong id="wind-speed"></strong>

                    </p>
                </div>
                <div class="current-temp">
                    <div class="current-temp-icon">🌤️</div>
                    <div class="current-temp-value" id="current-temp-value"></div>
                    <div class="current-temp-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>Coded by
            <a href="https://github.com/dielies" target="_blank">Lies Dieben</a>,
            <a href="https://github.com/dielies/weather-app" target="_blank">open-sourced on Github</a> and <a
                href="https://weatherappw7.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
