<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet" />

    <title>Weather app</title>

</head>

<body>
    <div class="container">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>

        <main>
            <div>
                <h1>Rotterdam</h1>

                <p>Tuesday 14:49, scattered clouds
                    <br>
                    Humidity: <strong>66%</strong>, Wind speed: <strong>3.13</strong> km/h
                </p>
            </div>
            <div class="current-temp">🌤️ 14°C</div>
        </main>
        <footer>Coded by
            <a href="https://github.com/dielies" target="_blank">Lies Dieben</a>,
            <a href="https://github.com/dielies/weather-app" target="_blank">open-sourced on Github</a> and <a
                href="https://weatherappw7.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
</body>

</html>
